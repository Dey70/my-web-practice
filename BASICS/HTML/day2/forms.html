<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div class="login page">
        <form>
            <h1>Login</h1>
            <label for="Login">
                Username: <input type="text">
                Password: <input type="password" name="password" id="">
                <button type="submit">Login</button>
            </label>
        </form>
    </div>
    <div class = "application">
        <h1>Aplication Form</h1>
        <label for="Aplication">
            Name : <input placeholder="Enter your name" type="text">
            Email : <input placeholder="Enter your email" type="email" name="email" id="">
            Age : <input type="number" name="Age" id="">
            DOB : <input type="date" name="date" id="">
        </label>
    </div>
</body>
</html>
